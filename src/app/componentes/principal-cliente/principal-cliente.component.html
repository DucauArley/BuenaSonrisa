<app-spinner></app-spinner>
<app-header></app-header>

<body class="panel">
  <div class="container" >

        <div class="row hero-text">
          <div class="col-md-12 color2">
              <h1>Lista de Turnos:</h1>
              <table class="tabla table table-info" cellspacing="0" style="text-align: center">
                  <thead>
                      <tr>
                          <th>Cliente</th>
                          <th>Especialista</th>
                          <th>Fecha</th>  
                          <th>Horario</th>
                          <th>Estado</th>
                      </tr>
                  </thead>
                  <tbody style="text-align: center" *ngFor="let tur of info">
                      <tr>
                          <td>{{tur.cliente}}</td> 
                          <td>{{tur.especialista}}</td>
                          <td>{{tur.fecha}}</td>
                          <td>{{tur.horario}}</td>
                          <td>{{tur.estado}}</td>
                          <td *ngIf="tur.estado == 'Finalizado'"><button title="res" type="button" class="button btn btn-danger" (click)="encuestar(tur)">Hacer Encuesta</button></td>
                          <td *ngIf="tur.estado == 'Finalizado'|| tur.estado == 'Encuestado'"><button title="ver" type="button" class="button btn btn-danger" (click)="reseniar(tur)">Ver Rese√±a</button></td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <button class="cancelbtn" (click)="altaTurno = true">Pedir Turno</button>
      </div>

      <app-resenia-detalle [turno]="turno" (cerrarResenia)="resenia = false" *ngIf="resenia"></app-resenia-detalle>
      <app-encuesta (cerrarEncuesta)="encuesta = false" [turno]="turno" *ngIf="encuesta"></app-encuesta>
      <app-alta-turno (cerrarAltaTurno)="altaTurno = false" [email]="email" [recepcion]="false" [turnos]="turnos" *ngIf="altaTurno"></app-alta-turno>
        
  </div>
